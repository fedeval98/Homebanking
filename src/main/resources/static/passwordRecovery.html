<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" as="image" href="./web/assets/img/Facebook_icon.webp">
  <link rel="preload" as="image" href="./web/assets/img/Github_icon.webp">
  <link rel="preload" as="image" href="./web/assets/img/Linkedin_icon.webp">
  <link rel="preload" as="image" href="./web/assets/img/Instragram_icon.webp">
  <link rel="preload" as="image" href="./web/assets/img/profile.webp">
  <link rel="shortcut icon" href="./web/assets/img/profile.webp" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./web/assets/css/style.css">
  <title>OPYTHA BANK | Login</title>
</head>

<body class="w-full h-screen">
  <div id="app" class="w-full">
    <main class="flex flex-col md:flex-row justify-center items-center w-full snap-mandatory snap-y">
      <!-- LOGO -->
      <article class="scale-up-horizontal-right w-full flex gap-6 flex-col h-screen w-full">
        <picture class="flex gap-2 justify-center items-center mt-2">
          <img class="rounded-full w-16" src="./web/assets/img/profile.webp" alt="bank_logo">
          <h1 class="text-logopurple font-bold text-xl">OPYTHA BANK</h1>
        </picture>
        <!-- LOG IN SCREEN -->
        <article class="text-center flex flex-col justify-center lg:items-center">
          <h2 class="font-bold text-3xl mb-4">Password Recovery</h2>
          <form class="flex flex-col gap-8" @submit.prevent="passwordRecovery">
            <label class="flex">
              <input type="email" name="user" @input="updateEmail" :value="email" required placeholder="EMAIL"
                class="mx-2 p-4 border rounded-full w-full lg:w-[640px]">
            </label>
            <div class="flex items-center gap-2 relative">
              <i class="far fa-eye cursor-pointer mx-2 absolute right-5 top-1/2 transform -translate-y-1/2 togglePassword"
                @click="togglePasswordVisibility()"></i>
              <input @input="updatePassword" type="password" :value="password" name="password" required
                placeholder="PASSWORD" class="mx-2 p-4 border rounded-full w-full id_password lg:w-[640px]">
            </div>
            <label class="flex">
              <input type="text" required readonly v-model="token"
                class="mx-2 p-4 border rounded-full w-full lg:w-[640px] text-center">
            </label>
            <button type="submit"
              class="border border-b-4 border-r-4 border-lightBlack bg-exodusFruit p-4 rounded-full m-2 font-bold text-lg text-white lg:w-[640px]">UPDATE
              PASSWORD</button>
          </form>
          <div class="flex justify-center items-center my-6">
            <hr class="w-[50%] border-t">
            <span>
              <p> </p>
            </span>
            <hr class="w-[50%] border-t">
          </div>
          <div class="text-center flex flex-col gap-10 mb-1">
            <div class="flex gap-10 justify-center items-center">
              <picture>
                <img class="w-10 facebook" src="./web/assets/img/Facebook_icon.webp" alt="facebook_logo"
                  @click="socialmedia">
              </picture>
              <picture>
                <img class="w-10 github" src="./web/assets/img/Github_icon.webp" alt="github_logo" @click="socialmedia">
              </picture>
              <picture>
                <img class="w-10 linkedin" src="./web/assets/img/Linkedin_icon.webp" alt="linkedin_logo"
                  @click="socialmedia">
              </picture>
              <picture>
                <img class="w-10 instagram" src="./web/assets/img/Instragram_icon.webp" alt="instagram_logo"
                  @click="socialmedia">
              </picture>
            </div>
          </div>
        </article>
      </article>
    </main>
    <!-- PASSWORD MODAL -->
    <div v-if="passwordSuccess"
      class="bg-gray-400/40 fixed top-0 left-0 w-full h-full flex items-center justify-center z-40">
      <section class="bg-white text-black w-[320px] h-[440px] rounded-2xl p-2 flex flex-col relative">
        <div class="h-full">
          <button class="z-50" @click="cerrarPasswordSuccess">
            <img src="./web/assets/img/hambClose.webp"
              class="w-12 h-12  cursor-pointer absolute top-2 right-2 z-20 rounded-full bg-black p-2" alt="">
          </button>
          <div class="flex flex-col h-full text-center justify-center items-center absolute top-0 inset-0">
            <picture class="h-full w-full flex-col flex justify-center items-center object-contain">
              <img class="w-[280px] h-[280px] object-contain" :src="imageUrl" alt="State modal">
              <h3 :class="statusClass" class="text-2xl">{{msgResponse}}</h3>
              <h3>Please, close this window to proceed</h3>
            </picture>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./web/assets/js/tailwind.config.js"></script>
  <script src="./web/assets/js/passwordRecovery.js"></script>
</body>

</html>
